<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>预约三养堂&mdash;&mdash;填写详细信息</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<div id="main">
<!--标题-->
  <div class="title">
     <div class="title_img"><img src="images/close.jpg" /></div>
     <div class="title_text">三养堂预约</div>
  </div>
<!--标题-->
<!--提示头-->
   <div class="time_head">
   请填写您真实的信息，以便为您提供更好的服务
   </div>
<!--确认-->
    <div class="queren">
    <div class="css_btn_queren">您预约的时间：2015年4月30日 16：00</div>
    </div>
<!--主题内容-->  
    <div class="box"> 
       <div class="xinxi_input">
       <div style="margin:0; padding:0">
       <input name="用户名" type="text" value="用户名" onfocus="if (value =='用户名'){value =''}" onblur="if (value ==''){value='用户名'}" />
       </div>
       <div  style="margin:0; padding:0">
       <input name="地址" type="text" value="地址" onfocus="if (value =='地址'){value =''}" onblur="if (value ==''){value='地址'}" />
       </div>
       <div  style="margin:0; padding:0">
       <input name="手机号" type="text" value="手机号" onfocus="if (value =='手机号'){value =''}" onblur="if (value ==''){value='手机号'}" />
       </div>  
        <div  style="margin:0; padding:0">      
       <select name="select" id="select">
       <option>不适症状</option>
    <option>不适症状一</option>
    <option>不适症状二</option>
    <option>不适症状三</option>
       </select>

       </div>   
     </div>
      
     <!--空DIV 给页脚留空间-->
     <div class=" foot_top"></div> 
         
   </div>   
   
 <!--页脚--> 
    <div class="footer">
        下一步
    </div>
</div>
</body>
</html>
